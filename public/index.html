				<h3 class="tagline">Record. Publish. Share.</h3>
			</div>

			<div class="video-wrapper">
				<div class="video">
					<video id="camera-preview" class="camera-preview hide"></video>

					<div class="progress hide">
						<progress class="progress-bar" value=0 max=100>
							<label class="progress-percentage">Progress 0%</label>
						</progress>
					</div>

					<div class="recording-buttons init">
						<button id="start-recording" disabled>Start recording &nbsp; <i class="fa fa-arrow-right"></i></button>
						<button id="stop-recording" disabled>All done</button>
					</div>

					<input id="video-link" type="text" readonly value="" class="hide" />
				</div>
			</div> <!-- /video-wrapper -->
